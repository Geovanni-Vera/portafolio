<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="portafolio web - DiseÃ±ador web">
    <link rel="icon" type="image/png" href="./imagen/favicon-32x32.png"/>
    <title>Geovanni - Vera</title>
   
    <!--preload-->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header">
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto">
            <div class="contacto__fondo"></div>
            <form action="" class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" name="" id="nombre" placeholder="Tu Nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="emali">Email</label>
                    <input class="campo__field" type="email" name="email" id="email" placeholder="Tu email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario submit">
                </div>
            </form>
        </div>
    </main>
    <footer class="footer" id="footer">
        
    </footer>
    <script src="./js/mostrarFooter.js"></script>
    <script src="./js/mostrarHeadre.js"></script>
    <script src="./js/modernizer.js"></script>
</body>

</html>
